<script src = "http://www.myersdaily.org/joseph/javascript/md5.js"></script>
<script>

const getNumber = (n) => {
	const startWithSixZeroes = (s) => s.substr(0, 6) === '000000';
	let hash = '';
	let number = -1;
	while (!startWithSixZeroes(hash)) {
		number++;
		hash = md5(n + number);
	}
	return number;
}

const puzzle = 'bgvyzdsv';
console.log(getNumber(puzzle));

</script>
