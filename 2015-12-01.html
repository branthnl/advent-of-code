const UP_ONE_FLOOR = '(';
const DOWN_ONE_FLOOR = ')';

const getFloor = (n) => {
	let floor = 0;
	for (let i = 0; i < n.length; i++) {
		switch (n[i]) {
			case UP_ONE_FLOOR: floor++; break;
			case DOWN_ONE_FLOOR: floor--; break;
		}
	}
	return floor;
};
